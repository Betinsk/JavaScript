<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funcoes_callback</title>


	<script type="text/javascript">
		
		function exibirArtigo(id, callbackSucesso, callbackError) {
			if(false) {
				callbackSucesso('Funcoes de callback em JS', 'Funcoes de callback..')
			}

			else {
				callbackError('Erro ao recuperar dados')
			}
		}

		var callbackSucesso =  function(titulo, descricao){
			document.write('<h1>' + titulo + '</h1>')
			document.write('<hr />')
			document.write('<p>'+ descricao+ '</p>')
		}

		var callbackError = function(erro) {
						document.write('<p>'+ erro+ '</p>')

		}

		exibirArtigo(1,callbackSucesso, callbackError) 

	</script>
</head>

</body>
</html>
