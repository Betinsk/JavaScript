<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade2</title>
	<script type="text/javascript">
		
		var nome = prompt('Digite seu nome: ')
		var altura = prompt('Digite sua altura: ')
		var peso = prompt('Digite seu peso!')

		altura = parseFloat(altura);
		peso = parseFloat(peso);
		
		var classificacao = ''
		console.log(peso)

		var alturaConvertida = altura / 100

		console.log(alturaConvertida)
		var massaCorporal = peso / (alturaConvertida * alturaConvertida)
		console.log(massaCorporal)


		if(massaCorporal < 16) {
			classificacao ='Baixo peso muito grave'
		}

		else if(massaCorporal >= 16 && massaCorporal <= 16.99) {
			classificacao ='Baixo peso grave'
		}

			else if(massaCorporal >= 16 && massaCorporal <= 16.99) {
			classificacao ='Baixo peso grave'
		}

			else if(massaCorporal >= 17 && massaCorporal <= 18.49) {
			classificacao ='Baixo peso'
		}

			else if(massaCorporal >= 18.50 && massaCorporal <= 24.99) {
			classificacao ='Peso normal'
		}
			else if(massaCorporal >= 25 && massaCorporal <= 25.99) {
			classificacao ='Sobrepeso'
		}
			else if(massaCorporal >= 30 && massaCorporal <= 34.99) {
			classificacao ='Obesidade grau 1'
		}
			else if(massaCorporal >= 35 && massaCorporal <= 39.99) {
			classificacao ='Obesidade grau 2'

		}

		else {
			classificacao ='Obsidade grau 3'
		}	

			document.write(nome+ ' possui indice de massa corporal igual a '+ massaCorporal+ ', sendo classificado como '+ classificacao)


	



	</script>
</head>
