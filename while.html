<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While</title>
	<script type="text/javascript">
		

		var x = 1

		while(x <=10) {
			document.write(x + '<br />')

			if(x === 5) {
				break
			}

			x++
		}
		
	</script>
</head>
<body>

</body>
</html>
